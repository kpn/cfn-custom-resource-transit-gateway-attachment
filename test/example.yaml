AWSTemplateFormatVersion: 2010-09-09
Description: Transit Gateway Attachment example
Resources:
  # Sample VPC
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.1.0.0/16'
      EnableDnsSupport: True
      EnableDnsHostnames: True
      Tags:
        - Key: Name
          Value: example-vpc

  # Enable IPv6 in VPC
  VpcCidrIPv6:
    Type: AWS::EC2::VPCCidrBlock
    Properties:
      AmazonProvidedIpv6CidrBlock: true
      VpcId: !Ref Vpc

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    DependsOn:
      - VpcCidrIPv6
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: '10.1.1.0/24'
      Ipv6CidrBlock: !Select [0, !Cidr [ !Select [ 0, !GetAtt Vpc.Ipv6CidrBlocks ], 4, 64 ]]
      MapPublicIpOnLaunch: False
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: example-private-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    DependsOn:
      - VpcCidrIPv6
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: '10.1.2.0/24'
      Ipv6CidrBlock: !Select [1, !Cidr [ !Select [ 0, !GetAtt Vpc.Ipv6CidrBlocks ], 4, 64 ]]
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: example-private-2

  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    DependsOn:
      - VpcCidrIPv6
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: '10.1.3.0/24'
      Ipv6CidrBlock: !Select [2, !Cidr [ !Select [ 0, !GetAtt Vpc.Ipv6CidrBlocks ], 4, 64 ]]
      AvailabilityZone: !Select [2, !GetAZs '']
      Tags:
        - Key: Name
          Value: example-private-3

  TransitGateway:
    Type: AWS::EC2::TransitGateway
    Properties:
      Description: Example Transit Gateway
      AutoAcceptSharedAttachments: disable
      DefaultRouteTableAssociation: enable
      DnsSupport: enable
      VpnEcmpSupport: enable
      Tags:
        - Key: Name
          Value: example-tgw

  TransitGatewayAttachment:
    Type: Custom::TransitGatewayAttachment
    Properties:
      ServiceToken: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:cfn-transit-gateway-attachment'
      Options:
        Ipv6Support: 'enable'
        DnsSupport: 'enable'
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
      TransitGatewayId: !Ref TransitGateway
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: custom-transit-gateway-attachment
